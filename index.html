<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>NLW Setup</title>
</head>
<body>
    <header>
    
    <img src="./assets/logo.svg" alt="Logomarca do Aplicativo Hábits">

    <button>
        <img src="./assets/icon-button.svg" alt="icone sinal de mais roxo">
        <div>Registrar o meu dia</div>
    </button>
    </header> 

    <form id="form-habits">
       <div class="habits">
        <div class="habit" data-name="acordar">🥱<span>6:00h</span></div>
        <div class="habit" data-name="devo">📖<span>6:20h</span></div>
        <div class="habit" data-name="job">💼<span>7:00h</span></div>
        <div class="habit" data-name="cofee">☕<span>8:00h</span></div>
        <div class="habit" data-name="ex">💪<span>13:00h</span></div>
        <div class="habit" data-name="lunch">🍽️<span>14:00h</span></div>
        <div class="habit" data-name="breakfast">🥪<span>16:10h</span></div>
        <div class="habit" data-name="study">💻<span>17:00h</span></div>
        <div class="habit" data-name="go to sleep">🥱<span>22:00h</span></div>
        <div class="habit" data-name="asleep">😴<span>22:30h</span></div>


       </div>

       <div class="days">
        
       </div>
        
   </form>

   <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
   <script src="./script.js"></script>
    </body>
</html>
